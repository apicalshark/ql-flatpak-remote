name: Update
on:
  schedule:
    - cron: 0 0 * * 0
  workflow_dispatch:

env:
  MANIFEST_PATH: io.github.Mrmayman.QuantumLauncher.yml
  REPO_BRANCH: main
jobs:
  update:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub/flatpak-external-data-checker

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Update manifest
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      run: |
        set -x
        sudo apt-get -y install curl
        LATEST_TAG=$(curl -sL "https://api.github.com/repos/Mrmayman/quantumlauncher/releases/latest" | grep -Po '"tag_name": "\K.*?(?=")')
        curl -L "https://raw.githubusercontent.com/Mrmayman/quantumlauncher/${LATEST_TAG}/flathub-sources.json" -o flathub-sources.json
        cp flathub-sources.json ./${REPO_BRANCH}/
        git clone -b ${REPO_BRANCH} https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git ${REPO_BRANCH}
        cd ${REPO_BRANCH}
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git config user.name "github-actions[bot]"
        /app/flatpak-external-data-checker --update --commit-only ${MANIFEST_PATH}

    - name: Push to branch
      run: |
        set -x
        cd ${REPO_BRANCH}
        git push https://${{ github.actor }}:${{ secrets.PAT }}@github.com/${{ github.repository }}.git HEAD:${REPO_BRANCH}
